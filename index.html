<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>React Ladies</title>
    <style type="text/css">
        body{
            background: #8904B1;
        }
        #title{
            font-family: 'Verdana';
            font-size: 50px;
            color: #D0A9F5;
            padding: 40px;
            text-align: center;

        }
        #counter{
            font-family: 'Verdana';
            font-size: 100px;
            color: #D0A9F5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #button{
            text-align: center;
            font-family: 'Verdana';
            font-size: 16px;
            font-weight: bold;
            padding: 14px 40px;
            margin: 60px;
        }
        .button{
            width: 60px;
            height: 30px;

        }

</head>

 <h1 id="title">JS Counter</h1> 
 <p id="counter"></p>
 <div id="button">
        <button id="plus" class="button">+</button> 
        <button id="reset" class="button">Reset</button>
        <button id="less" class="button">-</button>
 </div>
</body>
<script src="main.js"></script>
</html>
